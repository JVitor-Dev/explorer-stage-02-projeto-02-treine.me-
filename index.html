<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Treine.me</title>
  </head>
  <body>
    <header>
      <img src="./Assets/treine.me.png" alt="logo tipo com nome treine.me" />
      <nav>
        <ul>
          <li>Home</li>
          <li>Sobre</li>
          <li>Treinar</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="text">
        <h1>Treinos exclusivos para você!</h1>
        <p>
          Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
          <br />
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e
          qualidade de vida.
        </p>
        <button>
          <img src="./Assets/whatsapp.svg" alt="ícone do whatsapp" />
          Começa já
        </button>
      </section>
      <img
        src="./Assets/fitness-jump.png"
        alt="imagem ilustrativa de mulher pulando corda"
      />
    </main>
    <footer>fale conosco no instagram <a href="#">@treine.me</a></footer>

    <img
      id="balls"
      src="./Assets/balls.svg"
      alt="bolinhas decorativas na cor azul claro"
    />
  </body>
</html>
