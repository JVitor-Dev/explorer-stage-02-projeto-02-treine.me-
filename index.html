<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Treine.me</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img
            src="./Assets/treine.me.png"
            alt="logo tipo com nome treine.me"
          />
        </a>
        <ul>
          <li>
            <a href="#"><strong>Home</strong></a>
          </li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="./Assets/whatsapp.svg" alt="ícone do whatsapp" />
            Começa já
          </button>
        </section>
        <img
          src="./Assets/fitness-jump.png"
          alt="imagem ilustrativa de mulher pulando corda"
        />
      </main>
      <footer>
        fale conosco no instagram <a href="#"><strong>@treine.me</strong></a>
      </footer>
    </div>
    <img
      id="balls"
      src="./Assets/balls.svg"
      alt="bolinhas decorativas na cor azul claro"
    />
  </body>
</html>
